{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Recent Posts</h2>
    <div class="content">
        {% for post in posts %}
            <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
            <p>by {{ post.user.username }} on {{ post.created_at }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
        {% empty %}
            <p>No posts available yet.</p>
        {% endfor %}
    </div>
{% endblock %}
