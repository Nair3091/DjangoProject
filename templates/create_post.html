{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h2>Create a New Post</h2>
    <div class="content">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
